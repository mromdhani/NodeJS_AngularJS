<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application de gestion de personnel</title>
    <script src="./node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <script>
        var app = angular.module('myApp', []);
        app.controller("myCtrl", function ($scope) {

            $scope.employes = [
                { nom: "Fahmi BEZZAOUIA", poste: "Formateur permanent", age: 40 },
                { nom: "Sami AYADI", poste: "Formateur permanent", age: 40 },
                { nom: "Brahim OUESLATI", poste: "Formateur permanent", age: 30 },
                { nom: "Hanen OUESLATI", poste: "Formateur permanent", age: 18 },
            ];

        });
    </script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">

        <!-- Le page header -->
        <div class="page-header">Application de gestion de personnel</div>

        <!--Le panel -->
        <div class="panel panel-primary">
            <div class="panel-heading"> Liste des employ√©s</div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Poste</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="emp in employes | orderBy : 'age'">
                            <td>{{emp.nom}}</td>
                            <td>{{emp.poste}}</td>
                            <td>{{emp.age}}</td>
                        </tr>

                    </tbody>
                </table>


            </div>
        </div>
        {{employes | json}}
    </div>


    <script src="./node_modules/jquery/dist/jquery.js">

    </script>
    <script src="node_modules/bootstrap/js/bootstrap.js"></script>
</body>

</html>
