 <!-- Panneau du formulaire employé -->
 <div class="container">
    <div class="panel panel-primary" >
        <div class="panel-heading">Ajout d'un employé</div>
        <div class="panel-body">
            <form   #f="ngForm" (ngSubmit)="ajouterEmployer()" class="form-horizontal" name="form" novalidate>
                <div class="form-group">
                    <label for="nom" class="col-md-2 control-label">Nom</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control"
                               id="nom"
                               placeholder="Nom"
                               name="nom"
                               [(ngModel)]="employe.nom"
                               #nom="ngModel"
                               required
                        >
                    </div>
                    <label class="col-md-5"  [hidden]="nom.valid || (nom.pristine && !f.submitted)">
                    <span class="text text-danger" >
                        Le nom est obligatoire !
                    </span>

                    </label>
                </div>
                <div class="form-group">
                    <label for="poste" class="col-md-2 control-label">Poste</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control"
                               id="poste" placeholder="Poste (ex. Développeur)"
                               name="poste"
                               [(ngModel)]="employe.poste"
                               #poste="ngModel"
                               required
                        >
                    </div>
                    <label class="col-md-5" [hidden]="poste.valid || (poste.pristine && !f.submitted)">
                    <span class="text text-danger" >
                        Le poste est obligatoire !
                    </span>

                    </label>
                </div>
                <div class="form-group">
                    <label for="age" class="col-md-2 control-label">Age</label>
                    <div class="col-md-5">
                        <input type="number" class="form-control"
                               id="age" placeholder="Age de l'employé (ex. 22)"
                               name="age"
                               [(ngModel)]="employe.age"
                               #age="ngModel"
                               required
                        >
                    </div>
                    <label class="col-md-5" [hidden]="age.valid || (age.pristine && !f.submitted)">
                    <span class="text text-danger" >
                        L'age doit être numérique et il est obligatoire !
                    </span>

                    </label>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit"   [disabled]="!f.valid"
                                class="btn btn-primary"
                              
                        >Ajouter l'employé !</button>
                    </div>
                </div>
            </form>
           </div>
    </div>
    </div>
    <!-- Fin du panneau du formulaire -->
