<!DOCTYPE html>
<html >
<script src="angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    var ctrl = app.controller("myCtrl", function ($scope) {

        $scope.firstName = "Mohamed";
        $scope.lastName = "Romdhani";
        $scope.names = [
            { name: 'Jani', country: 'Norway' },
            { name: 'Hege', country: 'Sweden' },
            { name: 'Kai', country: 'Denmark' }];
    });

</script>

<body>

    <div ng-controller="myCtrl">

        First Name: <input type="text" ng-model="firstName"><br> Last Name: <input type="text" ng-model="lastName"><br>
        <br> Full Name: {{firstName + " " + lastName}}


        <p>Looping with objects:</p>
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}</li>
        </ul>

    </div>



</body>

</html>
